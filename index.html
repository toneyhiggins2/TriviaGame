<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/code.js"></script>
</head>

<body>
    <header>Totally Trivial Trivia!</header>

    <div class="container">


        <div class="row">

            <div class="col-md-6 offset-md-3">

                <p> Time Remaining: <span id="timer">0</span></p>

            </div>

        </div>
        <div class="row">

            <div class="col-md-9 offset-md-3">

                <span id="triviaQuest">-------------</span>

            </div>

        </div>
        <div class="row">

            <div class="col-md-4">

                <button id="answer1" class="btn-lg"> Answer 1</button>

            </div>

            <div class="col-md-4 offset-md-4">

                <button id="answer2" class="btn-lg"> Answer 2</button>

            </div>

        </div>
        <div class="row">

            <div class="col-md-4">

                <button id="answer3" class="btn-lg"> Answer 3</button>

            </div>

            <div class="col-md-4 offset-md-4">

                <button id="answer4" class="btn-lg"> Answer 4</button>

            </div>

        </div>

        <div class="results">

            <span id="results"></span>

        </div>








    </div>

</body>

</html>
